<style>
    .--selected {
        background: green;
    }

    .--occupied {
        background: red !important;

<div class="container">
    <h1>Horarios de motorizados</h1>
    <div class="container">
        <div class="row">
            <div class="col-2">
                <h4>Usuario logeado</h4>
            </div>
            <div class="col-8">
                <select id="selectUsers"
                        class="custom-select"
                        onChange="Users.checkScheduleSelectedByUser(this.value);
                Schedule.validateAllScheduleAndCheckBusy()">
                </select>
            </div>
        </div>
    </div>
</div>

            <th scope="row">8:00</th>
