<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>motorized schedule</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
          integrity="sha512-vKMx8UnXk60zUwyUnUPM3HbQo8QfmNx7+ltw8Pm5zLusl1XIfwcxo8DbWCqMGKaWeNxWA8yrx5v3SaVpMvR3CA=="
          crossorigin="anonymous"/>
</head>
<body>
<style>
    .--selected {
        background: green;
    }

    .--occupied {
        background: red !important;
    }


</style>

<div class="container">
    <h1>Horarios de motorizados</h1>
    <div class="container">
        <div class="row">
            <div class="col-2">
                <h4>Usuario logeado</h4>
            </div>
            <div class="col-8">
                <select id="selectUsers"
                        class="custom-select"
                        onChange="Users.checkScheduleSelectedByUser(this.value);
                Schedule.validateAllScheduleAndCheckBusy()">
                </select>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <table id="tableSchedule" class="table table-striped">
        <thead>
        <tr>
            <th scope="col">horario</th>
            <th scope="col">Seleccionar</th>
        </tr>
        </thead>
        <tbody id="tableScheduleBody">
        </tbody>
    </div>
    </table>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"
        integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ=="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"
        integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw=="
        crossorigin="anonymous"></script>
<script type="module" src="./js/index.js"></script>
<script src="./js/Schedule.js"></script>
<script src="./js/Users.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
